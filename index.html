<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="conteiner">
        <div class="row p-5">
            <!-- fast column -->
            <div class="col-4">
                <div class="row">
                    <img class="img-fluid" src="images/alexandra-gorn-W5dsm9n6e3g-unsplash.jpg" alt="">
                </div>
                <div class="row">
                    <img class="img-fluid" src="images/camylla-battani-A5E-ym6WyGM-unsplash.jpg" alt="">
                </div>
                <div class="row">
                    <img class="img-fluid mt-5" src="images/julian-gentilezza-ctUWE7BUEzE-unsplash.jpg" alt="">
                </div>
              
                
            </div>
            <!-- secent colonm -->
            <div class="col-4">
                <div class="row">
                    <img class="img-fluid" class="img-fluid" src="images/clay-banks-g_6zBGPST_4-unsplash.jpg" alt="">                                 
                </div>
                <div class="row">
                    <div class="col-6"><img class="img-fluid mt-5" src="images/ilya-bronskiy-lX15kmGJee8-unsplash.jpg" alt=""></div>
                    <div class="col-6">
                        <img class="img-fluid mt-5" src="images/jason-briscoe-UV81E0oXXWQ-unsplash.jpg" alt="">
                    </div>
                </div>
                
                    
                
                <div class="row">
                    <img class="img-fluid mt-5" src="images/luxurious-dinner-hall-with-large-crystal-chandelier.jpg" alt="">
                </div>
                <div class="row">
                    <img class="img-fluid mt-5" src="images/minh-pham-7pCFUybP_P8-unsplash.jpg" alt="">
                </div>
            </div>
            <div class="col-4">
                <div class="row">
                    <img src="images/patrick-perkins-3wylDrjxH-E-unsplash.jpg" alt="" class="img-fluid"></div>
                <div class="row">
                    <img src="images/pixasquare-4ojhpgKpS68-unsplash.jpg" alt="" class="img-fluid mt-5"></div>
                <div class="row">
                    <img src="images/ralph-ravi-kayden-2d4lAQAlbDA-unsplash.jpg" alt="" class="img-fluid  mt-5"></div>
                <div class="row">
                    <img src="images/stephan-bechert-yFV39g6AZ5o-unsplash.jpg" alt="" class="img-fluid mt-5"></div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
